  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // const isAdult = people.some(function(person){
    //   const currentYear = (new Date()).getFullYear(); // this returns present year
    //   if(currentYear - person.year >= 19){
    //     return true;
    //   }
    // });

    // above code can be used r following is simplified version

    const isAdult = people.some(people => ((new Date()).
    getFullYear())- people.year >= 19);

    console.log(isAdult); // this returns true when isAdult is true
    console.log({isAdult}); // this returns object instead of only true when isAdult is true

    // Array.prototype.every() // is everyone 19 or older?

    const allAdults = people.every(people => ((new Date()).
    getFullYear())- people.year >= 19);

    console.log(allAdults); // this returns true when isAdult is true
    console.log({allAdults}); // this returns object instead of only true when isAdult is true


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // const comment =comments.find(function(comment){
    //   if(comment.id === 823423){ // id is a no so 12345 if it's a string then '1234'
    //     return true;
    //   }
    // });

    // code above or below one r same (arrow function with implicit return)
    const comment = comments.find(comment => (comment.id === 823423));
    console.log(comment); // comment is returned as object
    console.log({comment}); // comment is returned as object inside object


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index); // this gives 1 i.e, this is second item in Array
    // comments.slice(index,1); // for deletion
    // console.table(comments); //we deleted comment with id 823423 ,not there r only 4 in Array

    const newComments= [ // here we are creating a new array
      ...comments.slice(0,index), //we are starting at 0 and going upto index and,
      ...comments.slice(index +1) // incrementing to index+1 i.e skiping slected id comment. so we are removing it in new array
    ];
    console.table(comments); // original array
    console.table(newComments); // new array

  </script>
