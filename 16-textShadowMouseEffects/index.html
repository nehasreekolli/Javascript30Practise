<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

const hero = document.querySelector('.hero');
const text = hero.querySelector('h1');
const walk = 100 ; //100px ( we can use any value ,it effects shadow spread)
function shadow(e){
  // const width = hero.offsetWidth;
  // const height = hero.offsetHeight; (same as below line)
  const { offsetWidth : width , offsetHeight : height} = hero;
  let { offsetX : x, offsetY : y} = e;

  // we using below if statement because hero an d document x,y values are consedering different
  if(this !== e.target){ // this is that we listened on , target is what we triggered on
    x = x + e.target.offsetLeft;
    y = y + e.target.offsetTop;
  }
    const xWalk = Math.round(x / width * walk) - (walk / 2);
    // here if consider top most as -100 and bottom as +100 ,we calculate how much top and bottom our shadow should go
   const yWalk = Math.round(y / height * walk) - (walk / 2);
  //  console.log(xWalk, yWalk); // this gives top -50,-50 and bottom +50,+50 if we move mouse on screen
  text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
                            ${xWalk * - 1}px ${yWalk}px 0 rgba(0,255,255,0.7),
                            ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
                            ${yWalk * - 1}px ${xWalk}px 0 rgba(0,0,255,0.7)`;
 }

hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
